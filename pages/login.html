<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <!-- Latest compiled and minified CSS -->
    <br>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified JavaScript -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid col-xs-6">
        <nav>
            <ul>
               <li class="logo">Hotel Hub</li>
               <li class="button"><span class="fas fa-bars"></span></li>
               <div class="items">
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="../pages/hotels.html">Hotels</a></li>
                  <li><a href="../pages/blog.html">Blog</a></li>
                  <li><a href="../pages/signup.html">Sign Up</a></li>
               </div>
            </ul>
         </nav>
        <br>
        
        <div class="login">
            <h1 class="text-center text-white font-weight-bold "><strong>HOTEL HUB</strong></h1>
            <div class="sign-up-now"><!--dont have an account start-->
            <form id="form" name="userinput">
                <div class=" row">
                    <label for="userName" class="col-sm-4 col-form-label mb-1 bg-dark text-white">Username</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" id="user-name" required>
                    </div>
                </div>
                <div class=" row">
                    <label for="passWord" class="col-sm-4 col-form-label mb-1 bg-dark text-white">Password</label>
                    <div class="col-sm-4">
                        <input type="text" name="passWord" id="password" required>
                    </div>
                </div>
                <div class=" row ">
                    <button id="submit-btn" type="submit" class="col mb-1 bg-dark text-white ">Log In</button>
                </div>
                <p class="text-center text-white">Don't have an account?</p>
                <div class="row">
                    <div class="col-xs-6 d-flex justify-content-center text-center">
                        <a href="../pages/signup.html" class="  text-white"> Sign Up Here</a>
                    </div>
                </div>
                </div>
                <!--dont have an account end-->
                <!--Your password is wrong start-->
                <div class="wrong-password">
                    <p>You have entered the wrong password and username!<br>Please try again</p>
                    <button id="reload-page" href="../pages/login.html" >LOG IN</button>
                </div>
                <!--Your password is wrong END-->
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="../JS/login.js"></script>
</body>
</html>
